server:
  port: 8080
spring:
  application:
    name: "AuthenticationJava"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  r2dbc:
    url: "r2dbc:postgresql://localhost:5432/crediya"
    username: "postgres"
    password: "1234"
adapters:
  r2dbc:
    host: "localhost"
    port: "5432"
    database: "crediya"
    schema: "public"
    username: "postgres"
    password: "1234 "
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
