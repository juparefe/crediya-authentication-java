server:
  port: 8080
spring:
  application:
    name: "AuthenticationJava"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  adapters:
    r2dbc:
      host: "aaaa"
      port: "aaaa"
      database: "aaaa"
      schema: "public"
      username: "aaaa"
      password: "aaaa"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
